<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>
<sidebar class="bg-[#F8F8F8]  w-1/5 h-screen">
    <div class="border-b-2 p-3 text-blue-500">
        <i class="fa-solid fa-gauge"></i>
        <a href="#" class="">Dashboard</a>
    </div>
    <div class="collapse collapse-arrow ">
        <div class="collapse-title ">
            <i class="fa-solid fa-chart-column text-blue-500"></i>
            <a th:href="@{/employees}" class="text-blue-500">Employee manager</a>
        </div>
        <div class="collapse-content">
<!--            FIXME: when active, bg change color-->
            <div>
                <i class="fa-solid fa-list"></i>
                <a th:href="@{/employees/list}"
                   class="">Employee list</a>
            </div>
            <div>
                <i class="fa-solid fa-plus"></i>
                <a th:href="@{/employees/add}"
                   class="">Add Employee</a>
            </div>
        </div>
    </div>
</sidebar>

</body>
</html>
