<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="flex flex-col ">
    <th:block th:insert="fragment/Header"></th:block>
    <div class="bg-[#ccc] flex top-16 relative">
        <th:block th:insert="fragment/Sidebar"></th:block>

        <!-- content -->
        <div class="w-full h-fit  bg-white p-2">
            <h1 class="font-medium py-3 text-4xl" th:text="${employee.getFirstName()}">
            </h1>
            <div class="p-3 w-[60rem] border-t-[1px] border-solid border-slate-300">
                <!-- action_sort -->
                <div
                        class="flex flex-col w-full gap-2 rounded-l-sm ">
                    <div class="flex flex-col">
                        <label class="font-bold">
                            First Name
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="${employee.getFirstName()}"
                                required name="firstName" size="50" type="text" placeholder="First name"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Last Name
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="*{employee.getLastName()}"
                                required name="lastName" size="50" type="text" placeholder="Last name"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Phone number
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="*{employee.getPhone()}"
                                required name="phoneNumber" size="50" type="number" placeholder="Phone number"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Date of birth
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="*{employee.getDateOfBirth()}"
                                required name="dateOfBirth" type="date" placeholder="Phone number"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Gender
                            <span class="text-red-500">(*)</span>
                        </label>
                        <div class="flex items-center mt-3 gap-3">
                            <input
                                    disabled
                                    required id="male" value="1" type="radio" name="gender" class="radio"
                                    th:checked="${#strings.equals(employee.gender, 1)}"/>
                            <label for="male"
                                   class="font-bold">Male</label>
                            <input
                                    disabled
                                    required id="female" value="0" type="radio" name="gender" class="radio"
                                    th:checked="${#strings.equals(employee.gender, 0)}"/>
                            <label for="female"
                                   class="font-bold">Female</label>

                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Account
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="*{employee.getAccount().getAccount()}"
                                required name="account" size="50" type="text" placeholder="Account"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Email
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="*{employee.getAccount().getEmail()}"
                                required name="email" size="50" type="email" placeholder="Email"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold">
                            Password
                            <span class="text-red-500">(*)</span>
                        </label>
                        <input
                                disabled
                                th:value="*{employee.getAccount().getPassword()}"
                                required name="password" size="100" type="password" placeholder="Password"
                                class="input mt-2 input-bordered w-[60rem] "/>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold mb-3">
                            Address
                        </label>
                        <textarea
                                disabled
                                th:value="*{employee.getAddress()}"
                                th:placeholder="${employee.getRemark()}"
                                name="address" size="50" class="textarea textarea-bordered" placeholder=""></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold ">
                            Status
                        </label>
                        <div class="ml-20 mt-6 flex items-center gap-3">
                            <input
                                    th:checked="*{employee.getAccount().getStatus() == 1}"
                                    disabled
                                    th:value="*{employee.getAccount().getStatus()}"
                                    required name="status" type="checkbox" value="1" class="checkbox"/>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold mb-3">
                            Department
                            <span class="text-red-500">(*)</span>
                        </label>
                        <select
                                disabled
                                th:value="*{employee.getDepartmentName()}"
                                required name="departmentName" class="select select-bordered w-full">
                            <option value="fsoft academy" selected>Fsoft Academy</option>
                            <option value="fpt automation">Fpt Automation</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="font-bold mb-3">
                            Remark
                        </label>
                        <textarea
                                disabled
                                th:value="*{employee.getRemark()}"
                                name="remark" class="textarea textarea-bordered"
                                th:placeholder=" ${employee.getRemark()}"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
